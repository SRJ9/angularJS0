<!DOCTYPE html>
<html ng-app="CustomDirective">
<head>
	<meta charset='utf-8'/>
	<title>Custom Directives</title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src='//code.angularjs.org/1.4.7/angular-route.min.js'></script>
	<script src="//code.jquery.com/jquery-latest.min.js"></script>
	<script src='libs/autocomplete-jquery-ui.js'></script>
	<script src='custom-directives.js'></script>
	<script src='custom-directives_directives.js'></script>
	<script src='custom-directives_controllers.js'></script>
	<link rel='stylesheet' href='libs/autocomplete-jquery-ui.structure.css'>
	<style>
		.circular{
			border-radius: 50%;
			width: 100px;
			height: 100px;
			display: inline-block;
		}

		.no-list li{
			list-style-type: none;
		}

		body, html{
			text-align: center,
			background-color: #eee;
			margin: 0px;
		}
	</style>
</head>
<body ng-controller="AppCtrl">
	<input type='text' my-autocomplete="repos" placeholder="Buscar repositorio">
	<ul class='no-list' ng-cloak>
		<li ng-repeat='repo in posts' ng-hide='main_repo && main_repo != repo.name'>
			<div class="circular" back-img="{{repo.owner.avatar_url}}"></div>
			<h1 class='inline-block'>{{repo.name}}</h1>
		</li>
	</ul>
</body>
</html>
