<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset='utf-8'/>
	<title>Events</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<style>
		.hover{
			background-color: rgb(200,50,50);
		}
		.no-hover{
			background-color: rgb(230,120,70);
		}
	</style>
</head>
<body>
	<button ng-mouseover="bandera = true" ng-mouseout="bandera = false" ng-class="{'hover': bandera, 'no-hover': !bandera}">
		Hover me
	</button><span ng-show="bandera">&lt;- click me</span>

</body>
</html>
