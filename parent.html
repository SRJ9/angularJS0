<!DOCTYPE html>
<html ng-app="MyFirstApp">
<head>
	<meta charset='utf-8'/>
	<title>Hola mundo con AngularJS</title>
	<style>
		#hijo{
			border: 3px solid #000000;
		}
		#nieto{
			border: 3px solid #C5C5C5;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src='parent.js'></script>
</head>
<body ng-controller="FirstController">
	<div id='hijo'>
		<h2>HIJO</h2>
		<p><strong>Valor del hijo: </strong>{{nombre}}</p>
		<p><strong>Valor del padre: </strong>{{$parent.nombre}}</p>
	</div>
	<div id='nieto' ng-controller='ChildController'>
		<h2>NIETO</h2>
		<p><strong>Valor del hijo: </strong>{{nombre}}</p>
		<p><strong>Valor del padre: </strong>{{$parent.nombre}}</p>
		<p><strong>Valor del abuelo: </strong>{{$parent.$parent.nombre}}</p>
		<dl>
			<dt>Cambiar nombre del padre</dt>
			<dd><input type='text' ng-model="$parent.nombre"></dd>
		</dl>
	</div>
	
</body>
</html>
